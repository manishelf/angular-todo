 <style>
  .app-loading {
   position: fixed;
   top: 0;
   right: 0;
   bottom: 0;
   left: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   background-color: #f7f7f7;
   z-index: -9999;
  }

  .spinner {
   border: 4px solid rgba(0, 0, 0, 0.1);
   border-left-color: #007bff; 
   border-radius: 50%;
   width: 40px;
   height: 40px;
   animation: spin 1s linear infinite;
  }

  @keyframes spin {
   to { transform: rotate(360deg); }
  }
 </style>
</head>
