<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker with Page Visibility API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-2xl text-center">
        <h1 class="text-3xl font-bold mb-4">Web Worker with Page Visibility</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">
            This page demonstrates a Web Worker that only runs when the tab is active and visible.
        </p>
        
        <div class="space-y-4">
            <p class="text-xl font-medium">Worker Status: <span id="status" class="font-bold"></span></p>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Open your browser's console to see the "Hello from Web Worker!" messages.
                <br>
                Try switching tabs or minimizing the browser window to see the messages stop.
            </p>
        </div>
    </div>

    <script>
        // Use a variable to hold the worker instance
        let myWorker = null;
        let workerStatus = "Stopped"; // Initial status
        
        // Get the status display element
        const statusElement = document.getElementById('status');

        /**
         * Updates the status message on the page.
         * @param {string} newStatus - The new status to display.
         */
        function updateStatus(newStatus) {
            workerStatus = newStatus;
            statusElement.textContent = newStatus;
            
            // Add color based on status
            if (newStatus === "Running") {
                statusElement.classList.add('text-green-500');
                statusElement.classList.remove('text-red-500');
            } else {
                statusElement.classList.add('text-red-500');
                statusElement.classList.remove('text-green-500');
            }
        }
        
        /**
         * Starts the web worker.
         */
        function startWorker() {
            if (myWorker === null) {
                // Create an inline web worker from a Blob URL
                const workerScript = `
                    let intervalId = null;

                    self.onmessage = function(e) {
                        const { action } = e.data;
                        if (action === 'start') {
                            if (!intervalId) {
                                intervalId = setInterval(() => {
                                    console.log("Hello from Web Worker!");
                                }, 10000); // 10s interval
                            }
                        } else if (action === 'stop') {
                            if (intervalId) {
                                clearInterval(intervalId);
                                intervalId = null;
                            }
                        }
                    };
                `;
                const workerBlob = new Blob([workerScript], { type: 'text/javascript' });
                const workerBlobUrl = URL.createObjectURL(workerBlob);

                myWorker = new Worker(workerBlobUrl);
                updateStatus("Running");
                myWorker.postMessage({ action: 'start' });
            }
        }
        
        /**
         * Stops and terminates the web worker.
         */
        function stopWorker() {
            if (myWorker) {
                myWorker.terminate();
                myWorker = null;
                updateStatus("Stopped");
            }
        }
        
        // Use the Page Visibility API to manage the worker's lifecycle
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                startWorker();
            } else {
                stopWorker();
            }
        });

        // Initialize the status on page load
        updateStatus("Stopped");

        // Check initial visibility state on page load and start the worker if visible
        if (document.visibilityState === "visible") {
            startWorker();
        }
        
    </script>

</body>
</html>
