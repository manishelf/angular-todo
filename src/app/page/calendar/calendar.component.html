
<div class='w-full flex flex-col md:flex-row h-full side-pannel overflow-auto md:overflow-hidden'>
  <div *ngIf='calendarVisible()' #calendarContainer [ngClass]="calendarVisible()?'grow p-2 md:p-8':''"> 
    <full-calendar [options]='calendarOptions()' class="h-full">
      <ng-template #eventContent let-arg>
        <div class="text-center">
          <b>{{ arg.timeText }}&nbsp;</b>
          <i>{{ arg.event.title }}</i>
        </div>
      </ng-template>
    </full-calendar>
    <footer class="w-full h-20"></footer>
  </div>
  <div class="h-2 w-full md:w-auto md:h-full resizebar" (click)="toggleEventListVisible()"></div>
  <div class='order-1 md:overflow-auto' *ngIf="eventListVisible()" #panelContainer [ngClass]="calendarVisible()?'shrink':'grow'">
      <div class='px-5 pt-1'>
        <h2>Instructions</h2>
        <ul>
          <li>Select dates and you will be prompted to create a new event</li>
          <li>Drag, drop, and resize events</li>
          <li>Click an event to delete it</li>
        </ul>
      </div>
      <div class='px-5 pt-1'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarVisible()'
            (change)='handleCalendarToggle()'
          />
          toggle calendar
        </label>
      </div>
      <div class='px-5 pt-1'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarOptions().weekends'
            (change)='handleWeekendsToggle()'
          />
          toggle weekends
        </label>
      </div>
      <div class='px-5 pt-1'>
        <label>
          <input
            type='checkbox'
            [checked]='viewByUpdationTimestamp()'
            (change)='handleViewByUpdationTimestampToggle()'
          />
          show based on event updation
        </label>
      </div>
      <div class='p-5'>
        <h2>All Events ({{currentEvents().length}})</h2>
        <div *ngFor='let event of currentEvents()'
          style="background: var(--todo-item-body-color); color: var(--todo-item-text-color)" 
          class="mt-1 flex flex-row flex-wrap items-center rounded-md hover:scale-105 transition-all cursor-pointer" 
          (click)="openItemInEditor(event.id)">
          <b class="pr-4">{{event.startStr.split('.')[0]}}</b>
          <i>{{event.title}}</i>
        </div>
        <footer class="w-full h-10" ></footer>
      </div>
    </div>
  </div>
