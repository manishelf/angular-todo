
<div class='w-full flex flex-col-reverse md:flex-row h-full text-white'>
  <div class='bg-gray-700 shadow-sm shadow-white rotate-180 flex-4/12 resize overflow-auto'>
    <div class="rotate-180">
      <div class='p-5'>
        <h2>Instructions</h2>
        <ul>
          <li>Select dates and you will be prompted to create a new event</li>
          <li>Drag, drop, and resize events</li>
          <li>Click an event to delete it</li>
        </ul>
      </div>
      <div class='p-5'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarVisible()'
            (change)='handleCalendarToggle()'
          />
          toggle whole calendar
        </label>
      </div>
      <div class='p-5'>
        <label>
          <input
            type='checkbox'
            [checked]='calendarOptions().weekends'
            (change)='handleWeekendsToggle()'
          />
          toggle weekends
        </label>
      </div>
      <div class='p-5 overflow-auto'>
        <h2>All Events ({{currentEvents().length}})</h2>
        <ul>
          <li *ngFor='let event of currentEvents()'>
            <b>{{event.startStr.split('.')[0]}}</b>
            <br>
            <i>{{event.title}}</i>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class='w-full rotate-180 flex-auto resize overflow-auto'> 
    <full-calendar *ngIf='calendarVisible()' [options]='calendarOptions()' class="h-full md:h-screen p-2 md:p-7 rotate-180">
      <ng-template #eventContent let-arg>
        <div class="text-center">
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </div>
      </ng-template>
    </full-calendar>
  </div>

</div>
