<div tabindex="1"  class="h-full overflow-y-auto justify-center pt-2 pb-10">
    <div class="w-full flex flex-col justify-center" *ngIf="fromBin">
        <div class="mb-8">
            <span class="block text-center text-3xl font-semibold text-amber-600 m-4">
                Local Recycle Bin
                <a routerLink="/bin/clear" routerLinkActive="active" ariaCurrentWhenActive="page" title="Clear the recycle bin" class="ml-4 text-2xl text-gray-500 hover:text-amber-800 transition-colors duration-200">Clear</a>
            </span>
        </div>
    </div>
    <div class="h-fit w-full flex flex-row flex-wrap">
        <div tabindex="0" (keydown)="onKeyDownTodoItem($event, todoItem)" 
        (click)="onClickTodoItem($event, todoItem)" 
         focus="this.style.float='top'"
        *ngFor="let todoItem of itemList$ | async; let i = index; trackBy: trackById" [id]="i"  
        class="flex-auto max-w-full h-fit mx-2 my-1 rounded-2xl focus:outline-2 hover:outline-2 hover:shadow-lg
         shadow-gray-50 outline-offset-2 outline-white transition-all animate-focus
         ">
            <app-todo-item [item]="todoItem" [fromBin]="fromBin"/>
        </div>
    </div>
    <footer class="w-full h-10" ></footer>
</div>
