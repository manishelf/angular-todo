<div class="h-full overflow-y-auto justify-center mt-2 pb-10">
    <div class="w-full flex flex-col justify-center" *ngIf="itemList.length === 0 || fromBin">
        <div class="mb-8">
            <span *ngIf="fromBin" class="block text-center text-3xl font-semibold text-amber-600 m-4">
                Local Recycle Bin
                <a routerLink="/bin/clear" routerLinkActive="active" ariaCurrentWhenActive="page" title="Clear the recycle bin" class="ml-4 text-2xl text-gray-500 hover:text-amber-800 transition-colors duration-200">Clear</a>
            </span>
            <span *ngIf="itemList.length === 0" class="block text-center font-semibold text-emerald-600">
                <div class="mb-4 text-4xl">No Items Yet!</div>
                <div>Checkout the <a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page" title="about">about</a> section for more info</div>
            </span>
        </div>
    </div>
    <div class="h-fit w-full flex flex-row flex-wrap">
        <div tabindex="0" (keydown)="onKeyDownTodoItem($event)" (click)="onClickTodoItem($event, i)" *ngFor="let todoItem of itemList; let i = index" [id]="i"  class="flex-auto max-w-full mx-2 my-1 rounded-2xl focus:outline-2 hover:outline-2 hover:shadow-lg shadow-gray-50 outline-offset-2 outline-white transition-all">
            <app-todo-item *ngIf="fromSearch" [item]="todoItem" [optionsDisplayed] = true [showTags] = true [minimized] = false [fromBin]="fromBin"i/>
            <app-todo-item *ngIf="!fromSearch" [item]="todoItem" [fromBin]="fromBin"/>
        </div>
    </div>
</div>
