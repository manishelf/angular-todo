<div class="flex flex-row items-center flex-wrap option">
    <div *ngFor="let item of tagsList; let i = index" class="bg-blue-700 hover:outline-1 text-white m-0.5 pl-1 pr-1 rounded-md flex items-center option" (click)="editable && (editing = i)">
        <div class="w-fit option field-sizing-content" *ngIf="editing != i">
            {{item.name}}
        </div>
        <div class="w-fit option field-sizing-content outline-0 border-b-2 wrap-break-word"  contenteditable="true" *ngIf="editing == i" [innerText]="item.name" [id]="item.name"></div>
        <mat-icon *ngIf="editing == i" class="hover:scale-110 cursor-pointer option" title="save changes" (click)="updateState(item.name)">done</mat-icon>
    </div>
    <mat-icon class="hover:scale-110 cursor-pointer transition-all option" *ngIf="editable" (click)="addItem()">add_circle_outline</mat-icon>
</div>
