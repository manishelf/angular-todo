<form [formGroup]="dynamicForm" autocomplete="on">
  <table class="border border-collapse border-1 border-white">
    <tr
      *ngFor="let field of schema?.fields"
      class="text-white flex flex-row justify-between rounded"
      [title]="field.name"
      >
      <td class="">
        <label [for]="field.name">{{ field.label }}</label>
      </td>
      <td class="flex content-center justify-center w-full">
        <input
          *ngIf="inputTagTypes.includes(field.type)"
          [type]="field.type"
          [id]="field.name"
          [formControlName]="field.name"
          [placeholder]="field.placeholder || ''"
          [min]="field.validation?.min"
          [max]="field.validation?.max"
          [step]="field.validation?.step"
          class="w-full outline-1 p-2 m-1"
        />
        <a *ngIf="field.type === 'url'"
          [href]="dynamicForm.get(field.name)?.value"
          [formControlName]="field.name" 
          [title]="field.name">
          {{field.label}}
        </a>
        <textarea
          *ngIf="field.type === 'textarea' || field.type === 'timestamp' "
          [id]="field.name"
          [formControlName]="field.name"
          [placeholder]="field.placeholder || ''"
          class="w-full"
        ></textarea>
        <select
          *ngIf="field.type === 'select'"
          class="bg-black w-full"
          [id]="field.name"
          [formControlName]="field.name"
        >
          <option *ngFor="let option of field.options">{{ option }}</option>
        </select>
        <div *ngIf="field.type === 'boolean'" [id]="field.name">
          false:<input
            [formControlName]="field.name"
            type="radio"
            [name]="field.name"
            value="false"
          />
          &nbsp;
          true:<input
            [formControlName]="field.name"
            type="radio"
            [name]="field.name"
            value="true"
          />
        </div>
        <div
          *ngIf="field.type === 'image'"
          [title]="field.label"
        >
          <input
            class=""
            style="mix-blend-mode: difference"
            [value]="dynamicForm.get(field.name)?.value"
            type="text"
            [formControlName]="field.name"
            [placeholder]="field.placeholder"
          />
          <img
            *ngIf="dynamicForm.get(field.name)?.value"
            [src]="dynamicForm.get(field.name)?.value"
            class="max-h-40"
          />
        </div>
      </td>
    </tr>
    </table>
</form>
